<div class="main-container">
    <div class="cart-container">
      <h2>Carrito</h2>
      <p>Revisa tus artículos y actualiza las cantidades según sea necesario.</p>
  
      <p-table [value]="cartItems">
        <ng-template pTemplate="header">
          <tr>
            <th>Producto</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Total</th>
            <th></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
          <tr>
            <td>{{ item.product }}</td>
            <td>{{ item.price | currency }}</td>
            <td>
              <p-inputNumber [(ngModel)]="item.quantity" [min]="1" [max]="10"></p-inputNumber>
            </td>
            <td>{{ item.price * item.quantity | currency }}</td>
            <td>
              <button pButton icon="pi pi-times" class="p-button-danger" (click)="removeItem(item)"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
  
      <div class="order-summary">
        <h3>Resumen del pedido</h3>
        <p>Monto total a pagar.</p>
        <div class="total-amount">{{ getTotal() | currency }}</div>
        <div class="buttons">
          <button pButton label="Continua agregando" class="p-button-outlined"></button>
          <button pButton label="Guardar Pedido" class="p-button"></button>
        </div>
      </div>
    </div>
  </div>
