<div class="contact-outer-container mt-5 mb-5 text-center mx-5">
  <div class="contact-container">
    <h1>Cont√°ctanos</h1>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group custom-form-group">
        <label for="nombre" class="custom-label">Nombre:</label>
        <input type="text" id="nombre" name="nombre" [(ngModel)]="nombre" class="form-control custom-input" required>
      </div>
      <div class="form-group custom-form-group">
        <label for="correo" class="custom-label">Correo:</label>
        <input type="email" id="correo" name="correo" [(ngModel)]="correo" class="form-control custom-input" required>
      </div>
      <div class="form-group custom-form-group">
        <label for="mensaje" class="custom-label">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" [(ngModel)]="mensaje" class="form-control custom-textarea" required></textarea>
      </div>
      <button type="submit" class="btn custom-button">Enviar</button>
    </form>
  </div>
</div>
