<img src="../../../assets/login/login_background.webp" alt="" class="imagen-login">
@if (loading) {
    <app-loading></app-loading>
}
<div class="container-page">
    <div class="login-card container">
        <img src="../../../assets/icon_store.png" alt="" class="mb-3 px-7 img-logo w-50">
        <div class="container-input">
            <h1 class="text-center h3 mb-5">¿Olvidó su contraseña?</h1>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label text-center mb-3">Ingrese su correo electrónico
                    asociado a su cuenta Store</label>
                <input type="email" class="form-control" id="exampleFormControlInput1"
                    placeholder="email@example.com" [(ngModel)]="email" [ngModelOptions]="{standalone: true}"/>
                    @if(errorEmail){
                        <div class="text-danger">
                            {{textErrorEmail}}
                        </div>
                        }
            </div>
            <div class="mb-3 text-center">
                <button class="btn btn-login" (click)="sendCode()">Enviar correo</button>
            </div>

        </div>
    </div>
</div>
@if(miModalVisible){
<div class="modal-backdrop fade show"></div>
}
<div #miModal class="modal show" id="miModal" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{titulo}}</h5>
            </div>
            <div class="modal-body">
                {{textoModal}}
            </div>
            <div class="modal-footer">
                <button class="btn btn-modal" (click)="goToSendCode()">Cerrar</button>
            </div>
        </div>
    </div>
</div>
