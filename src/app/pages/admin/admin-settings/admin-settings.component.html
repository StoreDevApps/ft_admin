<div class="container my-5">
  <p-toast />
    <p-tabView>
      <!-- Tab para Gestionar Imágenes Públicas -->
      <p-tabPanel header="Gestionar Imágenes Públicas">
        <div class="row mb-4">
          <div class="col-md-12">
            <h4 class="text-secondary mb-3">Imágenes Públicas</h4>
            <button pButton type="button" label="Añadir Imagen" icon="pi pi-plus" class="mb-3" (click)="addImage()"></button>
            <p-table [value]="images" class="p-datatable-sm p-datatable-gridlines">
              <ng-template pTemplate="header">
                <tr>
                  <th pSortableColumn="name">Nombre de la Imagen<p-sortIcon field="name"></p-sortIcon></th>
                  <th>Vista Previa</th>
                  <th>Acciones</th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-image>
                <tr>
                  <td>{{ image.name }}</td>
                  <td><img [src]="image.url" alt="{{ image.name }}" style="width: 200px;"></td>
                  <td>
                    <button pButton type="button" icon="pi pi-trash" class="p-button-danger" (click)="deleteImage(image)"></button>
                  </td>
                </tr>
              </ng-template>
            </p-table>
          </div>
        </div>
      </p-tabPanel>
  
      <!-- Tab para Gestionar Servicios -->
      <p-tabPanel header="Gestionar Servicios">
        <div class="row mb-4">
          <div class="col-md-12">
            <h4 class="text-secondary mb-3">Servicios</h4>
            <button pButton type="button" label="Añadir Servicio" icon="pi pi-plus" class="mb-3" (click)="addService()"></button>
            <p-table [value]="services" class="p-datatable-sm p-datatable-gridlines">
              <ng-template pTemplate="header">
                <tr>
                  <th>Nombre del Servicio</th>
                  <th>Categoría</th>
                  <th>Imagen</th>
                  <th>Descripción</th>
                  <th>Acciones</th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-service>
                <tr>
                  <td>{{ service.name }}</td>
                  <td>{{ service.category }}</td>
                  <td><img [src]="service.image" alt="{{ service.name }}" style="width: 100px;"></td>
                  <td>{{ service.description }}</td>
                  <td>
                    <button pButton type="button" icon="pi pi-pencil" class="p-button-primary" (click)="editService(service)"></button>
                    <button pButton type="button" icon="pi pi-trash" class="p-button-danger" (click)="deleteService(service)"></button>
                  </td>
                </tr>
              </ng-template>
            </p-table>
          </div>
        </div>
      </p-tabPanel>
    </p-tabView>

    <p-confirmDialog [style]="{ width: '450px' }" />
  </div>
