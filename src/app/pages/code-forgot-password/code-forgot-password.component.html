<img src="../../../assets/login/login_background.webp" alt="" class="imagen-login">
<div class="container-page">
    <div class="login-card container">
        <img src="../../../assets/icon_store.png" alt="" class="mb-3 px-7 img-logo w-50">
        <div class="container-input">
            <h1 class="text-center h3 mb-5">¿Olvidó su contraseña?</h1>
            <label class="form-label text-center mb-3">Ingrese el codigo enviado a su
                correo electrónico</label>
            @if(codigoIngresadoIncorrecto){
            <div class="alert alert-danger alert-dismissible" role="alert">
                <div>{{errorTextoCodigo}}</div>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            }
            <div class="row justify-content-center">
                <div class="mb-3 col-3">
                    <input type="number" class="form-control form-control-lg" id="numbercode1" [maxLength]="1" min="0"
                        max="9" (keyup)="checkCode($event,2)">
                </div>
                <div class="mb-3 col-3">
                    <input type="number" class="form-control form-control-lg" id="numbercode2" [maxLength]="1" min="0"
                        max="9" (keyup)="checkCode($event,3)">
                </div>
                <div class="mb-3 col-3">
                    <input type="number" class="form-control form-control-lg" id="numbercode3" [maxLength]="1" min="0"
                        max="9" (keyup)="checkCode($event,4)">
                </div>
                <div class="mb-3 col-3">
                    <input type="number" class="form-control form-control-lg" id="numbercode4" [maxLength]="1" min="0"
                        max="9" (keyup)="checkCode($event)">
                </div>

            </div>
        </div>
    </div>
</div>
